<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario moderno</title>
    <link rel="stylesheet" href="../CSS/estilos.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate en nuestra web</h3>
      <div class="buttons">
        <button class="google-btn">
        <picture>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="logo-google">
        </picture>  
          <span>Registrate con Google</span>
        </button>
        <button class="twitter-btn">
          <span>Twitter</span>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span> Or</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="name-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" class="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" class="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" name="email" class="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input type="password" name="password" class="password" />
        </label>
        <label for="checkbox" class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>Acepto los terminos y condiciones</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
